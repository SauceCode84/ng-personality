<ngp-question
  *ngFor="let question of questions | async"
  [question]="question"
  [(answer)]="currentTest[question.no]">
</ngp-question>
<pre>{{ currentTest | json }}</pre>

<button class="button button-outline-primary" (click)="onPrevious()">Prev</button>
<button class="button button-outline-primary" (click)="onNext()">Next</button>
