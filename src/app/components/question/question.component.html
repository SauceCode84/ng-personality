<div class="container">
  <span class="question">{{ question.no }}. {{ question.text }}</span>
  <ul>
    <li *ngFor="let option of question.options">
      <input
        type="radio"
        [id]="'question' + question.no + option.value"
        [name]="'question' + question.no"
        [(ngModel)]="answer"
        [value]="option.value" >
      <label [for]="'question' + question.no + option.value">{{ option.text }}</label>
      <div class="check"></div>
    </li>
  </ul>
</div>
